name: Local Android Build
on: [push]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"
      
      - name: Setup Android SDK
        run: |
          ANDROID_SDK_ROOT=/opt/android-sdk
          
          # Check if Android SDK already exists
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" ] && [ -d "$ANDROID_SDK_ROOT/ndk/27.0.12077973" ]; then
            echo "âœ… Found existing Android SDK with NDK"
          else
            echo "ðŸ“± Installing Android SDK with NDK..."
            
            # Install Android SDK Command Line Tools
            mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
            cd $ANDROID_SDK_ROOT/cmdline-tools
            
            # Download command line tools (ARM64 compatible)
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            unzip -q commandlinetools-linux-11076708_latest.zip
            mv cmdline-tools latest
            rm commandlinetools-linux-11076708_latest.zip
            
            # Accept licenses and install required packages (including NDK)
            yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
            $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;27.0.12077973"
            
            echo "âœ… Android SDK installed with NDK"
          fi
          
          # Set environment variables (always needed)
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
      
      - name: Setup Flutter with Caching
        run: |
          echo "ðŸ” Checking for existing Flutter installation..."
          
          # Check if Flutter exists in /opt/flutter
          if [ -d "/opt/flutter/bin" ]; then
            echo "âœ… Found existing Flutter in /opt/flutter"
            export PATH="/opt/flutter/bin:$PATH"
            
            # Update Flutter to latest stable
            echo "ðŸ”„ Updating Flutter to latest version..."
            cd /opt/flutter
            git fetch --tags
            git checkout stable
            git pull
            /opt/flutter/bin/flutter --version
          else
            echo "âŒ Flutter not found in /opt/flutter"
            echo "ðŸ“¥ Installing Flutter (latest stable)..."
            git clone https://github.com/flutter/flutter.git -b stable /opt/flutter
            export PATH="/opt/flutter/bin:$PATH"
            /opt/flutter/bin/flutter --version
          fi
          
          # Disable analytics
          /opt/flutter/bin/flutter config --no-analytics
          
          # Pre-download dependencies
          echo "ðŸ“¦ Pre-downloading Flutter dependencies..."
          /opt/flutter/bin/flutter doctor
          
          # Set PATH for subsequent steps
          echo "/opt/flutter/bin" >> $GITHUB_PATH
      
      - name: Setup Android
        env:
          KEYSTORE_PASSWORD: android
          KEY_ALIAS: androiddebugkey
        run: |
          cd $GITHUB_WORKSPACE
          
          # Remove existing keystore if it exists
          rm -f android/app/anymex.jks
          
          # Create debug keystore
          mkdir -p android/app
          keytool -genkeypair \
            -alias androiddebugkey \
            -keypass android \
            -keystore android/app/anymex.jks \
            -storepass android \
            -dname "CN=Debug,O=Android,C=US" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000
          
          # Create key.properties
          cat > android/key.properties << EOF
          storePassword=android
          keyPassword=android
          keyAlias=androiddebugkey
          storeFile=anymex.jks
          EOF
      
      - name: Setup Environment
        env:
          AL_CLIENT_ID: ${{ secrets.AL_CLIENT_ID }}
          AL_CLIENT_SECRET: ${{ secrets.AL_CLIENT_SECRET }}
          SIMKL_CLIENT_ID: ${{ secrets.SIMKL_CLIENT_ID }}
          SIMKL_CLIENT_SECRET: ${{ secrets.SIMKL_CLIENT_SECRET }}
          MAL_CLIENT_ID: ${{ secrets.MAL_CLIENT_ID }}
          MAL_CLIENT_SECRET: ${{ secrets.MAL_CLIENT_SECRET }}
          CALLBACK_SCHEME: ${{ secrets.CALLBACK_SCHEME }}
        run: |
          cat > .env << EOF
          AL_CLIENT_ID=$AL_CLIENT_ID
          AL_CLIENT_SECRET=$AL_CLIENT_SECRET
          SIMKL_CLIENT_ID=$SIMKL_CLIENT_ID
          SIMKL_CLIENT_SECRET=$SIMKL_CLIENT_SECRET
          MAL_CLIENT_ID=$MAL_CLIENT_ID
          MAL_CLIENT_SECRET=$MAL_CLIENT_SECRET
          CALLBACK_SCHEME=$CALLBACK_SCHEME
          EOF
      
      - name: Build Android
        run: |
          flutter pub get
          dart run flutter_native_splash:create
          flutter build apk --split-per-abi --no-tree-shake-icons --release
          flutter build apk --release --no-tree-shake-icons
          
          # Rename APKs
          cd build/app/outputs/flutter-apk
          mv app-armeabi-v7a-release.apk AnymeX-Android-armeabi-v7a.apk || true
          mv app-arm64-v8a-release.apk AnymeX-Android-arm64-v8a.apk || true
          mv app-x86_64-release.apk AnymeX-Android-x86_64.apk || true
          mv app-release.apk AnymeX-Android-universal.apk || true
      
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/flutter-apk/AnymeX-Android-*.apk